    <!-- settings section -->
    <section class="settings-section">
        <div class="container">
            <h2 class="mb-4 text-center">Account Settings</h2>

            <!-- profile info -->
            <div class="settings-card">
                <h4>Profile Information</h4>
                <form onsubmit="event.preventDefault(); saveProfile();">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Bio</label>
                            <input type="text" class="form-control" id="bio" placeholder="Short bio about yourself...">
                        </div>
                    </div>
                    <button class="btn btn-save mt-3" type="submit">Save Changes</button>
                </form>
            </div>

            <!-- password -->
            <div class="settings-card">
                <h4>Change Password</h4>
                <form onsubmit="event.preventDefault(); updatePassword();">
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current-password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new-password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm-password">
                    </div>
                    <button class="btn btn-save mt-2" type="submit">Update Password</button>
                </form>
            </div>

            <!-- Danger Zone -->
            <div class="settings-card">
                <h4 class="text-danger">Danger Zone</h4>
                <p class="mb-3">Delete your account and all associated data. This action cannot be undone.</p>
                <button class="btn btn-danger" onclick="deleteAccount()">Delete My Account</button>
            </div>

        </div>
    </section>
