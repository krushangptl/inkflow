<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkFlow</title>
    <link href="/frontend/assets/bootstrap.min.css" rel="stylesheet">
    <!-- or -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="/frontend/css/account.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">inkFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="article.html">Articles</a></li>
                    <li class="nav-item"><a class="nav-link" href="editor.html">Editor</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Settings Section -->
    <section class="settings-section">
        <div class="container">
            <h2 class="mb-4 text-center">Account Settings</h2>

            <!-- profile picture -->
            <div class="settings-card">
                <h4>Change Profile Picture</h4>
                <div class="text-center mb-3">
                    <img src="/frontend/assets/img/profile_me.jpeg" alt="Current Profile" class="rounded-circle"
                        width="120" height="120" style="object-fit: cover; border: 3px solid #00f2fe;" />
                </div>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Upload New Picture</label>
                        <input type="file" class="form-control" accept="image/*" />
                    </div>
                    <button class="btn btn-save" type="submit">Update Picture</button>
                </form>
            </div>

            <!-- profile info -->
            <div class="settings-card">
                <h4>Profile Information</h4>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="Krushang">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value="krushang">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="krushang@example.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Bio</label>
                            <input type="text" class="form-control" placeholder="Short bio about yourself...">
                        </div>
                    </div>
                    <button class="btn btn-save mt-3" type="submit">Save Changes</button>
                </form>
            </div>

            <!-- password -->
            <div class="settings-card">
                <h4>Change Password</h4>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button class="btn btn-save mt-2" type="submit">Update Password</button>
                </form>
            </div>

            <!-- Danger Zone -->
            <div class="settings-card">
                <h4 class="text-danger">Danger Zone</h4>
                <p class="mb-3">Delete your account and all associated data. This action cannot be undone.</p>
                <button class="btn btn-danger">Delete My Account</button>
            </div>

        </div>
    </section>

    <!-- footer -->
    <footer>
        <p>Â© 2025 inkFlow Blog. All rights reserved.</p>
    </footer>

</body>

</html>
