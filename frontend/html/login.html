<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | inkFlow</title>

    <!-- bootstrap css -->
    <link href="/frontend/assets/bootstrap.min.css" rel="stylesheet">
    <!-- or -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="/frontend/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- login form -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- registration form | hidden by default -->
        <form id="registerForm" style="display: none;">
            <div class="mb-3">
                <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="mt-3">
            <button class="toggle-btn" id="toggleForm">Don't have an account? Register here</button>
        </p>
    </div>

    <!-- bootstrap js bundle -->
    <script src="/frontend/assets/bootstrap.bundle.min.js"></script>
    <!-- or -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="/frontend/scripts/login.js"></script>
</body>

</html>
